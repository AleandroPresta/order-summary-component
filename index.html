<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="wrapper" id="image-wrapper-hero">
          <img src="./images/illustration-hero.svg" alt="Hero image" id="illustration-image">
        </div>
        <div class="wrapper" id="order-wrapper">
          <h3>Order Summary</h3>
          <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like</p>
          <div class="wrapper" id="charge-wrapper">
            <div class="wrapper" id="image-wrapper-icon">
              <img src="./images/icon-music.svg" alt="Icon music" id="music-icon">
              <div class="wrapper" id="plan-wrapper">
                <p id="plan-text"><strong>Annual Plan</strong></p>
                <p id="price-text">$59.99/year</p>
              </div>
            </div>
            <p id="change-text">Change</p>
          </div>
          <button id="blue-button">Proceed to Payment</button>
          <button id="white-button">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
